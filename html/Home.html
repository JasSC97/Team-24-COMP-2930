<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/home_stylesheet.css">
    <link rel="stylesheet" href="../css/projects2930_general_stylesheet.css">
    <title>
        Homepage
    </title>
</head>
<body>
    <header>
        <div class="navi-bar">
            <a>
                <div>
                    Map
                </div>
            </a>
            <a>
                <div>
                    Profile
                </div>
            </a>
            <a>
                <div>
                    Store
                </div>
            </a>
            <a>
                <div>
                    Sign-in
                </div>
            </a>
            <a>
                <div>
                    Sign-out
                </div>
            </a>
        </div>
    </header>
    <div id="container">
        <div id="wrapper">
            <div class="upperWrapper">
                <div id="startGameContainer">
                    <img src="../pics/Home_Pics/Start_Game1.png" id="topHomeBackground">
                    <div id="rectangle">
                        <a class="startGameLink"><p>Start Game</p></a>
                    </div>
                </div>
            </div>
            <div class="lowerWrapper">
                <div id="profileStore">
                    <div class="profile">
                        <a class="profileLink"><p>Profile</p></a>
                    </div>
                    <div class="store">
                        <a class="storeLink"><p>Store</p></a>
                    </div>
                </div>
                <div class="scheduleANDFriendsContainer">
                    <div id="scheduleContainer">
                        <div class="scheduleTitle">
                            <p>Schedule/Reservation</p>
                        </div>
                    </div>
                    <div id="friendsContainer">
                        <div id="middleline">
                            <div class="friendsTitle">
                                <p>Friends</p>
                            </div>
                        </div>
                        <div class="recentlyPlayedTitle">
                            <p>Recently Played</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
