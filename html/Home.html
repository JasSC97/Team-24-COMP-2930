<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="../css/projects2930_general_stylesheet.css">
    <link rel="stylesheet" href="../css/home_stylesheet.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="../js/firebaseAuthCheck.js"></script> 
    <title>
        Homepage
    </title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div class="upperWrapper">
                <div id="startGameContainer">
                     <img alt="5 athlete silhouettes representing different sports" src="../pics/Home_Pics/Start_Game1.png" id="topHomeBackground">
<!--                     <img src="../pics/Home_Pics/Start_Game2.png" id="topHomeBackground2">-->
                    <div id="rectangle">
                        <a class="startGameLink" href="./gamelandscape.html"><p>Start Game</p></a>
                    </div>
                </div>
            </div>
            <div class="lowerWrapper">
                <div id="profileStore">
                    <div class="profile">
                        <a href="profile.html" class="profileLink"><p>Profile</p></a>
                    </div>
                </div>
                <div class="scheduleANDFriendsContainer">
                    <div id="scheduleContainer">
                        <div class="scheduleTitle">
                            <p>Schedule/Reservation</p>
                        </div>
                        <div class="button">
                            <input type="button" id="masterScheduleButton" class="scheduleButton moreBTN" value="More">
                        </div>    
                    </div>

                    <div id="friendsContainer">
                        <div id="middleline">
                            <div class="friendsTitle">
                                <p>Friends</p>
                            </div>
                            <div class="friendsBTN">
                                    <input type="button" class="friendsButton moreBTN" value="More">
                            </div>
                        </div>
                        <div id="recentlyPlayedTitle">
                            <div class="recentPlayers">
                                <span>Recently Played</span>
                            </div>
                            <div class="recentBTN">
                                <input type="button" class="recentButton moreBTN" value="More">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="scheduleWrapperOverLay">
                 <div id="scheduleContainerOverLay">
                    <div class="scheduleTitleOverLay">
                        <p>Schedule/Reservation</p>
                    </div>
                    <div class="buttonOverLay">
                        <input type="button" class="scheduleButtonOverLay moreBTN" value="Close">
                    </div>    
                </div>
            </div>    

            <div id="friendsWrapperOverLay">
                <div id="friendsContainerOverLay">
                            <div class="friendsTitleOverLay">
                                <p>Friends</p>
                            </div>
                            <div class="friendsBTNOverLay">
                                    <input type="button" class="friendsButtonOverLay moreBTN" value="Close">
                            </div>
                    </div>
            </div>

            <div id="recentlyWrapperOverLay">
                <div id="recentlyPlayedContainerOverLay">
                    <div id="recentlyPlayedTitleOverLay">
                            <div class="recentPlayersOverLay"><span>Recently Played</span></div>
                            <div class="recentBTNOverLay">
                                <input type="button" class="recentButtonOverLay moreBTN" value="Close">
                            </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChRxG0T2Jv9ljwSu31TgmDCo7e4Sgfpjc&libraries=places"></script>
    <script src="../js/projects2930_general_js.js"></script>
    <script src="../js/home_client.js"></script>
<!--    <script src="../app.js"></script>-->
</body>
</html>
