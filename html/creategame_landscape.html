<!DOCTYPE html>
<html>
    <head>
        <title>creategame landscape</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/creategame_landscape.css">
<!--        Style sheet for back button --Raging---->
        <link rel="stylesheet" href="../css/projects2930_general_stylesheet.css">
    </head>
    <body>
        <div id = "row1">
            <div id = "rectangle1">
                <h1>CREATE GAME</h1>
            </div>
<!--
            <div id = "rectangle2">
                <div class = "bar"></div>
                <div class = "bar"></div>
                <div class = "bar"></div>
            </div>
-->
        </div>
       
        <div id = "map">
            <form action = "/flexbox.html">
                <input type = "text" id = "search" placeholder = "Search" >
            </form>      
        </div>
        <div id = "select">
            <p>
                <select  id = "date">
                    <option value = "Day">Day</option>
                    <option value = "Monday">Monday</option>
                    <option value = "Tuesday">Tuesday</option>
                    <option value = "Wednesday">Wednesday</option>
                    <option value = "Thursday">Thursday</option>
                    <option value = "Friday">Friday</option>
                    <option value = "Saturday">Saturday</option>
                    <option value = "Sunday">Sunday</option>
                </select>
            </p>
            <p>
                <select id = "time">
                    <option value =" Time">Time</option>
                    <option value ="6:00">6:00 AM</option>
                    <option value ="7:00">7:00 AM</option>
                    <option value ="8:00">8:00 AM</option>
                    <option value = "9:00">9:00 AM</option>
                    <option value = "10:00">10:00 AM</option>
                    <option value = "11:00">11:00 AM</option>
                    <option value = "12:00">12:00 PM</option>
                    <option value = "1:00">1:00 PM</option>
                    <option value = "2:00">2:00 PM</option>
                    <option value = "3:00">3:00 PM</option>
                    <option value = "4:00">4:00 PM</option>
                    <option value = "5:00">5:00 PM</option>
                    <option value = "6:00">6:00 PM</option>
                    <option value = "7:00">7:00 PM</option>
                    <option value = "8:00">8:00 PM</option>
                </select>          
            </p> 
            <p>
                <input type ="submit" id = "submit">
            </p>
        </div>
<!--                        The JQuery library and the js-stylesheet for the landscape navi-bar --Raging---->

    </body>
</html>
