<!DOCTYPE HTML>


<html>
    <head>
    
        <link rel="stylesheet" href="../css/index.css">
    
    
    </head>
    
    
    <body>
    
        <!-- The flex wrap for the content of the landing page. -->
        <div id="landingPageWrap">
            
            <!-- The carousel and header for the landing page. -->
            <div id="carousel">
                
                <!-- The header for the landing page. -->
                <div id="logInTitle">Log In Portal</div>
                
                <!-- The carousel selectors at the bottom of the carousel -->
                <div id="carouselSelection">
                    <div class="currentSelection" id="firstCarImage"></div>
                    <div class="circleSelection" id="secondCarImage"></div>
                    <div class="circleSelection" id="thirdCarImage"></div>
                </div>
            </div>
            
            <!-- The log in half of the page is below. -->
            <div id="logInScreen">
            
                <!-- The log in input and submit button. -->
                <div id="logInInput">
                    <form>
                        <input type="text" id="emailLogIn" name="email" placeholder="Email">
                        <input type="text" id="passwordLogIn" name="password" placeholder="Password">
                    </form>
                    <div id="submitButton">Submit</div>
                </div>
            
                <!-- The create account button. -->
                <div id="createAccount">Create Account</div>
            
            </div>
            
        </div>
        
    
    
    
    
    
    </body>



















</html>
